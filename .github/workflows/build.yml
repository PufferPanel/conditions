name: Build
on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Cargo
        run: |
          cargo install wasm-pack

      - name: Build
        run: |
          npm run build

      - name: Test
        run: |
          npm run test

      - name: Upload module
        uses: actions/upload-artifact@v3
        with:
          name: conditions
          path: |
            pkg/*
          if-no-files-found: error